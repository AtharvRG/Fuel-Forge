<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Fuel Forge - AI-Powered Fuel Blend Innovation"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Fuel Forge</title>
    
    <!-- Splash Screen Styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling during splash */
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        opacity: 1;
        visibility: visible;
      }
      #splash-screen.hide {
        opacity: 0;
        visibility: hidden;
      }
      #splash-logo {
        width: 150px; /* Adjust size as needed */
        height: auto;
        animation: pulse 2s infinite ease-in-out;
      }
      #splash-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 20px;
        opacity: 0;
        animation: fadeInText 1s ease-in 0.5s forwards;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }
      @keyframes fadeInText {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen HTML -->
    <div id="splash-screen">
      <img src="logo-splash.svg" id="splash-logo" alt="Fuel Forge Logo" />
      <div id="splash-text">Fuel Forge</div>
    </div>

    <div id="root"></div>
  </body>
</html>
